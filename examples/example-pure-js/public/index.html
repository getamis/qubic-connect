<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Qubic Connect JS SDK Example</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
      <div class="group">
        <p>Redirect Login</p>
        <button id="redirect-login">Login Qubic</button>
        <button id="redirect-bind">Bind Qubic</button>
        <button class="logout">Logout</button>

        <p>Redirect Login - Qubic</p>
        <button id="redirect-login-qubic-google">Google</button>
        <button id="redirect-login-qubic-facebook">Facebook</button>
        <button id="redirect-login-qubic-apple">Apple</button>
        <button id="redirect-login-qubic-yahoo">Yahoo</button>

        <p>Redirect Login - Other</p>
        <button id="redirect-login-metamask">Metamask</button>
        <button id="redirect-login-walletconnect">WalletConnect</button>
      </div>

      <div class="group">
        <p>Login</p>
        <button id="login-walletconnect">Wallet Connect</button>
        <button id="login-metamask">Metamask</button>
        <button id="login-qubic">Qubic</button>
        <button id="login-qubic-google">Google</button>
        <button id="login-qubic-facebook">Facebook</button>
        <button id="login-qubic-apple">Apple</button>
        <button id="login-qubic-yahoo">Yahoo</button>
        <button class="logout">Logout</button>
      </div>

      <div class="group">
        <p>getCurrentUser</p>
        <button id="get-current-user">Get Current User</button>
      </div>

      <div class="group">
        <p>requestGraphql</p>
        <button id="price">Get Price</button>
        <button id="asset-buy">Buy asset</button>
        <button id="asset-buy-locale">Buy asset with locale</button>
        <button id="gift-redeem">Gift redeem</button>
      </div>
    </div>
  </body>
</html>
